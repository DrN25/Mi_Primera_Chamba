<div> 
  <nav>
    <h1>Dashboard</h1>
    <p>Nombre: {{ nombre }}</p>
    <p>Apellido: {{ apellido }}</p>
  </nav>


  <form (ngSubmit)="editarUsuario(editForm)" #editForm="ngForm"  class="editUser">

    <div>
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
        [(ngModel)]="editNombre"
        name="nombre"
        required
      />
    </div>
    
    <div>
      <label for="apellido">Apellido:</label>
      <input
        type="text"
        id="apellido"
        [(ngModel)]="editApellido"
        name="apellido"
        required
      />
    </div>
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="editEmail"
        name="email"
        required
      />
    </div>
    <div>
      <label for="password">Nueva Contraseña:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="editPassword"
        name="password"
      />
    </div>
    <button type="submit">Actualizar</button>
  </form>

  <ng-container *ngIf="tipo === 'trabajador'">

    <app-trabajador></app-trabajador>

  </ng-container>


  <ng-container *ngIf="tipo === 'empleador'">
    <app-empleador></app-empleador>
  </ng-container>

  
  <div class="button">
    <button (click)="cerrarSesion()">Cerrar sesión</button>
    <button (click)="generarPDF()">Generar PDF</button>
  </div>

</div>
